[supervisord]
nodaemon=true

[program:xvfb]
command=Xvfb :99 -screen 0 %(ENV_RESOLUTION)s
autorestart=true
stdout_logfile=/var/log/xvfb.log
stderr_logfile=/var/log/xvfb.err.log

[program:fluxbox]
command=fluxbox
autorestart=true
environment=DISPLAY=":99"
stdout_logfile=/var/log/fluxbox.log
stderr_logfile=/var/log/fluxbox.err.log

[program:x11vnc]
command=x11vnc -display :99 -forever -shared -rfbport 5900 -rfbauth /root/.vnc/passwd
autorestart=true
stdout_logfile=/var/log/x11vnc.log
stderr_logfile=/var/log/x11vnc.err.log

[program:novnc]
command=/usr/share/novnc/utils/novnc_proxy --vnc localhost:5900 --listen 6080
autorestart=true
stdout_logfile=/var/log/novnc.log
stderr_logfile=/var/log/novnc.err.log
